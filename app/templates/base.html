{% extends 'bootstrap/base.html' %}


{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand p-1 ml-2" href="{{ url_for('main.index') }}">Biblioteka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% block left_nav %}{% endblock %}
            </ul>

            <ul class="navbar-nav ml-auto">
                <a href="{{ url_for('auth.login') }}" id="login" class="nav-link">Zaloguj</a>
                <a href="{{ url_for('auth.register') }}" id="register" class="nav-link">Rejestracja</a>
            </ul>
        </div>
    </nav>

{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/active-link.js') }}"></script>
{% endblock %}
